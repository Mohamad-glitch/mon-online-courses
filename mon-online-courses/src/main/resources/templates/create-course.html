<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<h1>Create Course</h1>

<form id="courseForm">
    <label>Course Name:</label><br>
    <input type="text" name="courseName" required><br><br>

    <label>Course Description:</label><br>
    <textarea name="courseDescription" required></textarea><br><br>

    <label>Course Price:</label><br>
    <input type="number" step="0.01" name="coursePrice" required><br><br>

    <label>Course Language:</label><br>
    <input type="text" name="courseLanguage" required><br><br>

    <label>Instructor ID:</label><br>
    <input type="text" name="instructorId" required><br><br>

    <label>Course Image:</label><br>
    <input type="file" name="courseImage" accept="image/*" required><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("courseForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        // Create FormData from the form
        const form = e.target;
        const formData = new FormData(form);

        try {
            const response = await fetch("http://localhost:4000/courses/create-course", {
                method: "PUT",
                body: formData
            });

            if (response.ok) {
                alert("Course created successfully!");
            } else {
                alert("Failed to create course. Status: " + response.status);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while creating the course.");
        }
    });
</script>
</body>
</html>
