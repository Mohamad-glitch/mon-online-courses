<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Courses Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px rgba(40, 40, 80, 0.18);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s cubic-bezier(.68, -0.55, .27, 1.55);
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #2575fc;
            margin-bottom: 1.5rem;
        }
        
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .login-form label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.3rem;
        }
        
        .login-form input {
            padding: 0.7rem;
            margin-bottom: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .login-form input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        .login-btn {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        
        .login-btn:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.04);
        }
        
        .no-account {
            margin-top: 1.2rem;
            background: none;
            border: none;
            color: #2575fc;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
        }
        
        .no-account:hover {
            color: #6a11cb;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-title">Courses Login</div>
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <button class="no-account" onclick="alert('Redirect to registration page')">Don't have an account?</button>
    </div>
</body>

</html>
